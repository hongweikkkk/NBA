<html>
<head>
	<title>金字塔的空格问题</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		/*
		在写JS代码的时候，大家可以会发现这样现象:

		document.write("   1      2                3  ");
		结果: 1 2 3
		无论在输出的内容中什么位置有多少个空格，显示的结果好像只有一个空格。

		这是因为浏览器显示机制，对手动敲入的空格，将连续多个空格显示成1个空格。

		解决方法:

		1. 使用输出html标签&nbsp;来解决

		 document.write("&nbsp;&nbsp;"+"1"+"&nbsp;&nbsp;&nbsp;&nbsp;"+"23");
		 结果:  1    23
		2. 使用CSS样式来解决

		 document.write("<span style='white-space:pre;'>"+"  1        2    3    "+"</span>");
		 white-space属性用于指定如何处理容器中的空白字符
		 pre	空白字符会被浏览器全部保留
		 结果:  1       2     3    
		*/
		document.write("正倒V<br/>");
		var x = prompt("请您输入一个大于3的数");
		if(x%2 != 0){
			var t = parseInt(x/2)+1;//最长的那一行的行数	
		}else{

			var t = parseInt(x/2);//最长的那一行的行数
		}
		var w = 2*t-1;//最长那一行的个数
		var r = parseInt(w/2)+1;//最长那一行个数的中间数
		var q1 = r;
		var q2 = r;//q1,q2是范围
		for(var i = 1;i <= t;i++){
			for(var j = 1;j <= w;j++){
				if(j>=q1 && j<=q2){
					// document.write("*");
					document.write("<span style='white-space:pre;'>"+"9"+"</span>");	
				}else{
					// document.write("<span style='white-space:pre;'>"+"  "+"</span>");
					// document.write("&nbsp;");
					document.write("&nbsp;&nbsp;");
				}
			}
			q1--;
			q2++;
			document.write("<br/>");
		}

		q1=q1+2;
		q2=q2-2;

		for(var i = t+1;i <= x;i++){
			for(var j = 1;j <= w;j++){
				if( j>=q1 && j<=q2 ){
					// document.write("*");
					document.write("<span style='white-space:pre;'>"+"*"+"</span>");
				}else{
					// document.write("<pre> </pre>");
					// document.write("<span style='white-space:pre;'>"+"  "+"</span>");
					document.write("&nbsp;&nbsp;");	
				}
			}
			q1++;
			q2--;
			document.write("<br/>");
		}
	</script>
</body>
</html>
